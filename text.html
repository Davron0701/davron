<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartbeat Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      position: relative;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }
    .name{ 
        margin-left: -400px;
        margin-top:50px;
        font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
    <div class="name">Niyatillo + Nastarin =</div>

  <script>
    function startHeartbeat() {
      const heart = document.querySelector('.heart');

      function animateHeartbeat() {
        heart.style.transform = 'rotate(-45deg) scale(1.1)';
        setTimeout(() => {
          heart.style.transform = 'rotate(-45deg) scale(1)';
        }, 500);
      }

      setInterval(animateHeartbeat, 1000);
    }

    startHeartbeat();
  </script>
</body>
</html>
